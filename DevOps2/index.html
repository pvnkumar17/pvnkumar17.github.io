<!DOCTYPE html>
<html>
<head>

</head>
<body>
	<div class="container-page">

		</div>

	<script>

		    jsonpCallback: 'callback',
		    type: 'GET',
		    success: function (data) {
			console.log(data);
		    }
		});
	</script>
	<script src="app.js"></script>

</html>
